{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>SOP Templates</h2>
        <a href="{{ url_for('templates.new_template') }}" class="btn btn-primary">New Template</a>
    </div>

    <div class="row">
        {% for template in templates %}
        <div class="col-md-6 mb-4">
            <div class="card bg-dark text-white">
                <div class="card-body">
                    <h5 class="card-title">{{ template.name }}</h5>
                    <p class="card-text">{{ template.description }}</p>
                    {% if template.is_default %}
                    <span class="badge bg-success">Default Template</span>
                    {% endif %}
                    <div class="mt-3">
                        <a href="{{ url_for('templates.edit_template', id=template.id) }}" class="btn btn-outline-primary btn-sm">Edit</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
