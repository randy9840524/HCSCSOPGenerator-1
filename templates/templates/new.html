{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>New SOP Template</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Template Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        
        <div class="mb-3">
            <label for="content" class="form-label">Template Content</label>
            <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
        </div>
        
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is_default" name="is_default">
            <label class="form-check-label" for="is_default">Set as Default Template</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Template</button>
        <a href="{{ url_for('templates.list_templates') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
